<a href="{{ .Get "url" | safeURL }}" class="btn">
    {{ if (.Get "icon-left") }}
    <span class="iconify w-4 h-4" {{ printf "data-icon=%q" (.Get "icon-left") | safeHTMLAttr }}></span>
    {{ end }}
    {{ .Get "text" }}
    {{ if (.Get "icon-right") }}
    <span class="iconify w-4 h-4" {{ printf "data-icon=%q" (.Get "icon-right") | safeHTMLAttr }}></span>
    {{ end }}
</a>
