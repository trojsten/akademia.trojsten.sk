<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ block "title" . -}}
        {{ .Title }} | {{ .Site.Title }}
        {{- end }}</title>

    {{ $styles := resources.Get "css/app.css" }}
    {{ $styles = $styles | resources.PostCSS }}
    {{ if hugo.IsProduction }}
        {{ $styles = $styles | minify | fingerprint | resources.PostProcess }}
    {{ end }}
    <link href="{{ $styles.RelPermalink }}" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">

    <script src="https://code.iconify.design/2/2.0.0/iconify.min.js"></script>
    <script defer data-domain="akademia.trojsten.sk" src="https://analytics.trojsten.sk/js/script.js"></script>
</head>
<body>

{{ partial "navbar.html" . }}

{{ block "body" . }}{{ end }}

{{ partial "footer.html" . }}

<script>
    document.querySelectorAll(".js-mobile-menu-toggle").forEach((e) => e.addEventListener("click", () => {
        document.getElementById("mobile-menu").classList.toggle("hidden")
    }))
</script>

</body>
</html>
